<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Aionno</h1>
      <h3 class="sub-title">Find better classroom strategies</h3>
      <nav class="row navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"><a class="nav-item nav-link active" href="/home">Discover<span class="sr-only">(current)</span></a><a class="nav-item nav-link" href="/about">About</a></div>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-4">
          <div class="top-dd">
            <h5>Student is</h5>
            <select class="select-css" id="studentState" name="studentState">
              <option value="any" selected="selected">any</option>
              <option value="anxious">anxious</option>
              <option value="angry">angry</option>
              <option value="timid">timid</option>
              <option value="tired">tired</option>
              <option value="hyperactive">hyperactive</option>
              <option value="confused">confused</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="top-dd">
            <h5>Situation is</h5>
            <select class="select-css" id="situationState" name="situationState">
              <option value="any">any</option>
              <option value="lecture">lecture</option>
              <option value="group-work">group work</option>
              <option value="independent-work">independent work</option>
              <option value="guided practice">guided practice</option>
              <option value="transition">transition</option>
              <option value="student-presentation">student presentation</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="strategy-blocks">
            <div id="matchingStrategies"></div>
          </div>
        </div>
        <div class="col-sm-4 pull-sm-right">
          <div class="accordion" id="filter-menu">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Age of student</button>
                </h2>
              </div>
              <div class="collapse show" id="collapseOne" aria-labelledby="headingOne" data-parent="#filter-menu-1">
                <div class="card-body" id="ageOfStudentValues">
                  <input type="checkbox" name="ageOfStudent1" value="10-12" checked=""> 10-12<br>
                  <input type="checkbox" name="ageOfStudent2" value="13-15" checked=""> 13-15<br>
                  <input type="checkbox" name="ageOfStudent3" value="16-18" checked=""> 16-18<br>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">Content area</button>
                </h2>
              </div>
              <div class="collapse show" id="collapseTwo" aria-labelledby="headingTwo" data-parent="#filter-menu-2">
                <div class="card-body" id="contentAreaValues">
                  <input type="checkbox" name="contentArea1" value="mathematics" checked=""> Mathematics<br>
                  <input type="checkbox" name="contentArea2" value="reading" checked=""> Reading<br>
                  <input type="checkbox" name="contentArea3" value="writing" checked=""> Writing<br>
                  <input type="checkbox" name="contentArea4" value="natural sciences" checked=""> Natural sciences<br>
                  <input type="checkbox" name="contentArea5" value="social sciences" checked=""> Social sciences<br>
                  <input type="checkbox" name="contentArea6" value="English" checked=""> English<br>
                  <input type="checkbox" name="contentArea7" value="history" checked=""> History<br>
                  <input type="checkbox" name="contentArea8" value="foreign language" checked=""> Foreign language<br>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">Strategy type</button>
                </h2>
              </div>
              <div class="collapse show" id="collapseThree" aria-labelledby="headingThree" data-parent="#filter-menu-3">
                <div class="card-body" id="strategyTypeValues">
                  <input type="checkbox" name="strategyType1" value="cognitive" checked=""> Cognitive<br>
                  <input type="checkbox" name="strategyType2" value="socio-emotional" checked=""> Socio-emotional<br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="../static/js/jquery.min.js"></script>
    <script type="application/javascript" src="../static/js/popper.min.js"></script>
    <script type="application/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="../static/js/index.js"></script>
  </body>
</html>
